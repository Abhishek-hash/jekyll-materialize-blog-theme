<div class="row">
    {% for post in site.posts %}
       <!-- <div class="container-fluid z-depth-2 hoverable">
           <h4 style="padding:1%">{{post.title}}</h4>
           <p style="padding:1%">{{post.excerpt}}</p>
           <img class="post_image" src="{{post.intro_pic}}" alt="{{post.title}}">
       </div> -->

       <div class="col s12 m12 l12">
            <div class="card horizontal">
              <div class="card-image hide-on-med-and-down">
                <img class="post-image" src="{{post.intro_pic}}">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <span class="card-title">{{post.title}}</span>
                  <p>{{post.excerpt}}</p>
                </div>
                <div class="card-action">
                  <a href="{{ post.url | relative_url }}">Read More</a>
                </div>
              </div>
            </div>
          </div>
    {% endfor %}
</div>
