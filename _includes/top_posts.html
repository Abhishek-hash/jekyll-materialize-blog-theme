<div class="card hoverable">
  <div class="card-image">
    <img src="{{post.intro_pic}}" style="object-fit: cover; height: 193px; width: 500px" class="responsive-img">
    
    <a href = "{{ post.url | relative_url }}"class="btn-floating halfway-fab waves-effect waves-light red">
      <i class="material-icons">chevron_right</i></a>
  </div>
  <div class="card-content">
      <span class="card-title">{{post.title}}</span>
  </div>
</div>
