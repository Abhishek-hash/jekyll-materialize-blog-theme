<div class="card">
  <div class="card-image">
    <img src="{{post.intro_pic}}" style="object-fit: cover; height: 193px; width: 500px" class="responsive-img">
    <span class="card-title">{{post.title}}</span>
    <a href = "{{ post.url | relative_url }}"class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">chevron_right</i></a>
  </div>
  <div class="card-content"><p>{{post.excerpt}}</p></div>
</div>
